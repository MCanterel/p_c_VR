	<script src="build/three.js"></script>

	<script src="jnc_helpers/airplanes.js"></script>

	<script>
		init();
		animate();

		function init() {
			
			var geometry = new THREE.BoxBufferGeometry(0.15, 0.15, 0.15);

			for (var i = 0; i < 400; i++) {
				var object = new THREE.Mesh(geometry, new THREE.MeshLambertMaterial({
					color: Math.random() * 0xffffff
				}));

				object.position.x = Math.random() * 10 - 2;
				object.position.y = Math.random() * 10 - 2;
				object.position.z = Math.random() * 10 - 2;

				object.rotation.x = Math.random() * 2 * Math.PI;
				object.rotation.y = Math.random() * 2 * Math.PI;
				object.rotation.z = Math.random() * 2 * Math.PI;

				object.scale.x = Math.random() *2 + 0.5;
				object.scale.y = Math.random()*2 + 0.5;
				object.scale.z = Math.random()*2 + 0.5;

				object.userData.velocity = new THREE.Vector3();
				object.userData.velocity.x = Math.random() * 0.01 - 0.005;
				object.userData.velocity.y = Math.random() * 0.01 - 0.005;
				object.userData.velocity.z = Math.random() * 0.01 - 0.005;

				room.add(object);
			}

			raycaster = new THREE.Raycaster();

			renderer = new THREE.WebGLRenderer({
				antialias: true
			});
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.vr.enabled = true;
			container.appendChild(renderer.domElement);

			renderer.domElement.addEventListener('mousedown', onMouseDown, false);
			renderer.domElement.addEventListener('mouseup', onMouseUp, false);
			renderer.domElement.addEventListener('touchstart', onMouseDown, false);
			renderer.domElement.addEventListener('touchend', onMouseUp, false);

			window.addEventListener('resize', onWindowResize, false);

			window.addEventListener('vrdisplaypointerrestricted', onPointerRestricted, false);
			window.addEventListener('vrdisplaypointerunrestricted', onPointerUnrestricted, false);

			document.body.appendChild(WEBVR.createButton(renderer));
		}

		function onMouseDown() {
			isMouseDown = true;
		}

		function onMouseUp() {
			isMouseDown = false;
		}

		function onPointerRestricted() {
			var pointerLockElement = renderer.domElement;
			if (pointerLockElement && typeof (pointerLockElement.requestPointerLock) === 'function') {
				pointerLockElement.requestPointerLock();
			}
		}

		function onPointerUnrestricted() {
			var currentPointerLockElement = document.pointerLockElement;
			var expectedPointerLockElement = renderer.domElement;
			if (currentPointerLockElement && currentPointerLockElement === expectedPointerLockElement && typeof (document.exitPointerLock) ===
				'function') {
				document.exitPointerLock();
			}
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		//

		function animate() {
			renderer.setAnimationLoop(render);
		}

		function render() {
			var delta = clock.getDelta() * 60;

			var d = new Date();
			var n = d.getTime();

			//rotateAroundWorldAxis(soloPlane, yAxis, soloPlaneDir * Math.PI / 180 * soloPlaneSpeed);
			soloPlane.rotation.y += .008 * soloPlaneDir;
			soloPlane.position.y = Math.sin(n * 0.0005) * 3 + soloPlaneSpeed;  
			soloPlane.updateMatrix();

			allPlanes.rotation.y -= .005;
			allPlanes.children.forEach(function (child) {
				child.children[4].rotation.x += 0.05;
			});
			if (soloPlane.children.length > 0) {
				soloPlane.children[0].children[4].rotation.x += 0.02;
			}


			if (isMouseDown === true) {
				console.log("Mouse pressed");
				var cube = room.children[0];
				room.remove(cube);

				/* 	cube.position.set(0, 0, -0.75);
					cube.position.applyQuaternion(camera.quaternion);
					cube.userData.velocity.x = (Math.random() - 0.5) * 0.02 * delta;
					cube.userData.velocity.y = (Math.random() - 0.5) * 0.02 * delta;
					cube.userData.velocity.z = (Math.random() * 0.01 - 0.05) * delta;
					cube.userData.velocity.applyQuaternion(camera.quaternion);
					room.add(cube); */

			}

			// find intersections of objects

			raycaster.setFromCamera({
				x: 0,
				y: 0
			}, camera);

			var intersects = raycaster.intersectObjects(room.children, false);

			if (intersects.length > 0) {

				if (INTERSECTED != intersects[0].object) {
					if (INTERSECTED) INTERSECTED.material.emissive.setHex(INTERSECTED.currentHex);
					INTERSECTED = intersects[0].object;
					INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();

					INTERSECTED.material.emissive.setHex(0xff0000);
				}

			} else {
				if (INTERSECTED) INTERSECTED.material.emissive.setHex(INTERSECTED.currentHex);
				INTERSECTED = undefined;
			}


			if (aerodrome.children.length > 0 && INTERSECTED === undefined) {
				var plane_intersects = raycaster.intersectObjects(aerodrome.children, true);

				if (plane_intersects.length > 0) {

					if (PLANE_INTERSECTED != plane_intersects[0].object) {

						//if (PLANE_INTERSECTED) PLANE_INTERSECTED.material.emissive.setHex(PLANE_INTERSECTED.currentHex);
						PLANE_INTERSECTED = plane_intersects[0].object;
						console.log("Hit the target");
						console.log(PLANE_INTERSECTED);

						//PLANE_INTERSECTED.parent.parent.remove(PLANE_INTERSECTED.parent);
						aerodrome.remove(soloPlane);
						airplane5 = createPlane(0.01, Colors.pink);
						soloPlaneDir = (Math.random() >= 0.5 ? -1 : 1);
						airplane5.mesh.position.y = height + Math.random() - 0.5;
						airplane5.mesh.position.z = Math.random() * 3 - 1.5 + orbit;
						if (soloPlaneDir === -1) airplane5.mesh.rotation.y = Math.PI;
						soloPlane = new THREE.Object3D();
						soloPlane.add(airplane5.mesh);
						var oldPlaneSpeed = soloPlaneSpeed;
						while (soloPlaneSpeed === oldPlaneSpeed || soloPlaneSpeed > 0.8 || soloPlaneSpeed < 0.35) {
							soloPlaneSpeed = Math.random();
						}
						aerodrome.add(soloPlane);

					}

				} else {			
					PLANE_INTERSECTED = undefined;
				}

			}




			// Keep cubes inside room

			for (var i = 0; i < room.children.length; i++) {

				var cube = room.children[i];

				cube.userData.velocity.multiplyScalar(1 - (0.001 * delta));

				cube.position.add(cube.userData.velocity);

				if (cube.position.x < -8 || cube.position.x > 8) {

					cube.position.x = THREE.Math.clamp(cube.position.x, -8, 8);
					cube.userData.velocity.x = -cube.userData.velocity.x;

				}

				if (cube.position.y < -8 || cube.position.y > 8) {

					cube.position.y = THREE.Math.clamp(cube.position.y, -8, 8);
					cube.userData.velocity.y = -cube.userData.velocity.y;

				}

				if (cube.position.z < -8 || cube.position.z > 8) {

					cube.position.z = THREE.Math.clamp(cube.position.z, -8, 8);
					cube.userData.velocity.z = -cube.userData.velocity.z;

				}

				cube.rotation.x += cube.userData.velocity.x * 2 * delta;
				cube.rotation.y += cube.userData.velocity.y * 2 * delta;
				cube.rotation.z += cube.userData.velocity.z * 2 * delta;

			}

			renderer.render(scene, camera);

		}
	</script>
